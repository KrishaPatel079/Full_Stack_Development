<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✨ Reps Counter - Gym Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>⚡Reps Counter</h1>
    <p class="subtitle">Track your gains with style. ⏱️</p>
    
    <div class="counter-card">
      <div id="counter" class="counter-value">0</div>
      <div class="btn-group">
        <button class="neon-btn" id="decrease">– Down</button>
        <button class="neon-btn" id="increase">✚ Up</button>
      </div>
      <button class="reset-btn pulse" id="reset">↺ Reset</button>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
